<html lang="en">

<head>

<body>

        <tr>
            <td>Your Name: </td>
            <td><input type="text" id="yourName"></td>

        <tr>
            <td></td>

                <h1 id="msgHeading"></h1>
            </td>
        </tr>

<script>
    function getMessage() {
        const name = document.getElementById('yourName').value
        document.getElementById('msgHeading').innerHTML = 'Hello ' + name;
    }
</script>
